<! Desingn student Registration Form in Html>
<!DOCTYPE HTML>
<html>
<head>
<title>Registration form</title>
</head>
<body> 
<h2>STUDENT REGISTRATION FORM</h2>
<table border="1">
<form>
<tr>
<td>First Name:</td>
<td><input type="text" name="first name" required ></td></tr>
<tr><td>Last Name:</td>
<td><input type="text" name="last name" ></td></tr>
<tr><td>Valid Email:</td>
<td><input type="email" required></td></tr>
<tr><td>Password:</td>
<td><input type="password" required></td></tr>
<tr><td>PhoneNumber:</td>
<td><input type="number"></td></tr>
<tr><td>Address:</td>
<td><textarea rows="20" cols="10"></textarea></td></tr>
<tr><td>Gender:</td>
<td>Male:<input type="radio" name="gender" value="male">
Female:<input type="radio" name="gender" value="female"></td></tr>
<tr><td>Date of Birth:</td>
<td><input type="date" ></td></tr>
<tr><td>Qualification</td>
<td>SSC<input type="radio">Percentage:<input type="number"><br>
HSC<input type="radio">Percentage:<input type="number"><br>
BCA<input type="radio">Percentage:<input type="number"><br>
MCA<input type="radio">Percentage:<input type="number"><br>
MBA<input type="radio">Percentage:<input type="number"></td></tr>
<tr><td>Experience</td>
<td><select><option >0-1 Year</option>
<option>1-2 Year</option>
<option>2-3 Year</option>
<option>No experience</option>
</td></tr>
<tr><td>Upload Photo:</td>
<td><input type="button" value="Choose File">No file chosen</td>
</tr>
<tr><td  colspan="2"><center><input type="button" value="submit"><input type="button" value="Reset"></td>
</tr>
</form>
</table>
</html>
